<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1E293B" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative chart element (simplified I-chart) -->
  <g transform="translate(750, 180)">
    <!-- Chart background -->
    <rect x="0" y="0" width="350" height="200" rx="8" fill="#1E293B"/>

    <!-- Grid lines -->
    <line x1="40" y1="40" x2="330" y2="40" stroke="#334155" stroke-width="1"/>
    <line x1="40" y1="100" x2="330" y2="100" stroke="#334155" stroke-width="1"/>
    <line x1="40" y1="160" x2="330" y2="160" stroke="#334155" stroke-width="1"/>

    <!-- Control limits -->
    <line x1="40" y1="50" x2="330" y2="50" stroke="#EF4444" stroke-width="2" stroke-dasharray="8 4"/>
    <line x1="40" y1="150" x2="330" y2="150" stroke="#EF4444" stroke-width="2" stroke-dasharray="8 4"/>

    <!-- Center line -->
    <line x1="40" y1="100" x2="330" y2="100" stroke="#10B981" stroke-width="2"/>

    <!-- Data points connected -->
    <polyline
      points="50,90 80,105 110,85 140,110 170,95 200,88 230,102 260,78 290,92 320,98"
      fill="none"
      stroke="#2563EB"
      stroke-width="3"
    />

    <!-- Data point dots -->
    <circle cx="50" cy="90" r="5" fill="#2563EB"/>
    <circle cx="80" cy="105" r="5" fill="#2563EB"/>
    <circle cx="110" cy="85" r="5" fill="#2563EB"/>
    <circle cx="140" cy="110" r="5" fill="#2563EB"/>
    <circle cx="170" cy="95" r="5" fill="#2563EB"/>
    <circle cx="200" cy="88" r="5" fill="#2563EB"/>
    <circle cx="230" cy="102" r="5" fill="#2563EB"/>
    <circle cx="260" cy="78" r="5" fill="#2563EB"/>
    <circle cx="290" cy="92" r="5" fill="#2563EB"/>
    <circle cx="320" cy="98" r="5" fill="#2563EB"/>
  </g>

  <!-- Text: VariScout -->
  <text x="100" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
    VariScout
  </text>

  <!-- Text: Lite badge -->
  <rect x="465" y="240" width="100" height="44" rx="22" fill="#2563EB"/>
  <text x="515" y="271" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    Lite
  </text>

  <!-- Tagline -->
  <text x="100" y="350" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94A3B8">
    Variation Analysis for Quality Professionals
  </text>

  <!-- Stats preview boxes -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#1E293B"/>
    <text x="20" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B">Cpk</text>
    <text x="20" y="62" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#10B981">1.45</text>

    <rect x="160" y="0" width="140" height="80" rx="8" fill="#1E293B"/>
    <text x="180" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B">Mean</text>
    <text x="180" y="62" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">24.8</text>

    <rect x="320" y="0" width="140" height="80" rx="8" fill="#1E293B"/>
    <text x="340" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B">StdDev</text>
    <text x="340" y="62" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">0.82</text>
  </g>
</svg>
